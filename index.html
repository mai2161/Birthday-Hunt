<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Human</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe4e1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Floating animation for the scrapbook feel */
        @keyframes float {
            0% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(-2deg); }
        }

        .scrapbook-frame {
            position: relative;
            background: white;
            padding: 15px 15px 80px 15px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.4);
            border-radius: 4px;
            animation: float 4s ease-in-out infinite;
            max-width: 320px;
            width: 80%;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 320px;
            object-fit: cover;
            border: 1px solid #f0f0f0;
        }

        .caption {
            position: absolute;
            bottom: 20px;
            width: 100%;
            left: 0;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #ff6b81;
        }

        .heart-decor {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 2rem;
        }

        .btn-start {
            margin-top: 50px;
            background-color: #ff6b81;
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.3);
            transition: 0.3s;
        }

        .btn-start:hover {
            transform: scale(1.1);
            background-color: #ff4757;
        }

        /* Falling hearts background effect */
        .hearts {
            position: fixed;
            top: -10px;
            color: #ffb6c1;
            user-select: none;
            z-index: -1;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

    <div class="hearts" style="left:10%; animation-duration: 6s;">‚ù§</div>
    <div class="hearts" style="left:30%; animation-duration: 4s;">‚ú®</div>
    <div class="hearts" style="left:70%; animation-duration: 7s;">‚ù§</div>
    <div class="hearts" style="left:90%; animation-duration: 5s;">üå∏</div>

    <div class="scrapbook-frame">
        <span class="heart-decor">üìç</span>
        <img class="mySlides" src="photo1.jpg">
        <img class="mySlides" src="photo2.jpg">
        <img class="mySlides" src="photo3.jpg">
        <div class="caption">Our Best Moments</div>
    </div>

    <a href="clue1.html" class="btn-start">LET'S PLAY! ‚ú®</a>

    <script>
        let slideIndex = 0;
        carousel();

        function carousel() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(carousel, 2500); // Change photo every 2.5 seconds
        }
    </script>

</body>
</html>
